<!--color picker elements-->
<div class="demo-colorpicker">
  <!--color picker Title-->
  <h1>Colorpicker</h1>
  <hr />
  <!--color picker Card-->
  <div class="card">
    <!--color picker Header-->
    <div class="header">
      <h3 class="title">Basic Colorpicker</h3>
    </div>
    <!--color picker Content-->
    <form class="content">
      <md2-colorpicker name="background"
                       placeholder="Background Color"
                       [(ngModel)]="_color"
                       [required]="isRequired"
                       [disabled]="isDisabled"
                       [container]="container"
                       #colorpickerControl="ngModel"></md2-colorpicker>
      <p> Value: {{ _color }} </p>
      <p> Touched: {{ colorpickerControl.touched }} </p>
      <p> Dirty: {{ colorpickerControl.dirty }} </p>
      <p> Status: {{ colorpickerControl.control?.status }} </p>
      <div class="inline-control">
        <md2-select name="container" [(ngModel)]="container" placeholder="Picker Container">
          <md2-option *ngFor="let c of containers" [value]="c.value">{{ c.text }}</md2-option>
        </md2-select>
      </div>

      <button type="button" button="primary" (click)="_color='#234321'">SET VALUE</button>
      <button type="button" button="primary" (click)="isRequired=!isRequired">TOGGLE REQUIRED</button>
      <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
      <button type="button" button="primary" (click)="colorpickerControl.reset()">RESET</button>
    </form>
  </div>
</div>
